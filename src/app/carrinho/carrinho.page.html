<ion-header>
  <ion-toolbar color="dark">

    <div class="div2">
      <ion-title>
        <img src="../../assets/imagens/logo2.png" class="logo3">
      </ion-title>
    </div>

    <ion-icon slot="end" name="cart" class="css"></ion-icon>
    <ion-icon slot="end" name="search" class="css"></ion-icon>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="css"></ion-icon>
    <ion-icon slot="start" name="contact" class="css"></ion-icon>


  </ion-toolbar>


</ion-header>

<ion-content>
  <!-- fab placed to the top end -->

 

  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let pedido of pedido.itens">
        <ion-card>
          <ion-card-header>
            <img src="{{prato?.imagem}}">
            <ion-card-title class="titleconfig">{{pedido?.prato.nome}}</ion-card-title>
            <ion-card-subtitle>{{pedido?.prato.desrcicao}}</ion-card-subtitle>
            <ion-card-subtitle>R$ {{pedido?.prato.valor}}</ion-card-subtitle>

          </ion-card-header>


          <ion-icon name="trash" (click)="removeCar(pedido?.prato)" size="large"></ion-icon>

        </ion-card>

      </ion-col>


    </ion-row>

  </ion-grid>






</ion-content>
