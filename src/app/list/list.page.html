<ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-icon slot="start" name="contact" class="iconeconf"></ion-icon>
      <div class="div2">
        <ion-title><img src="../../assets/imagens/logo2.png" class="logo"></ion-title>
      </div>
      <ion-icon slot="end" name="more" class="iconeconf"></ion-icon>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <div>
  
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="../../assets/imagens/roda-alimento.png" class="escolha">
            <h5>Alimentação</h5>
            <h6>Faça seus pedidos</h6>
            <ion-button (click)="Home()" expand="block" size="default" color="dark">Ir</ion-button>
          </ion-col>
          <ion-col>
            <img src="../../assets/imagens/nutricionista.png" class="escolha">
            <h5>Nutricionista Online</h5>
            <h6>Faça sua consulta</h6>
            <ion-button expand="block" size="default" color="dark">Ir</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
      <ion-grid>
        <ion-row>
          <ion-col>
            <img src="../../assets/imagens/exercicio.png" class="escolha">
            <h5>Exercicios Físicos</h5>
            <h6>Faça seus exercicios</h6>
            <ion-button expand="block" size="default" color="dark">Ir</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  
  </ion-content>
