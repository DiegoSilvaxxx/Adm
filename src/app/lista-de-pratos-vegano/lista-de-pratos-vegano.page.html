<ion-header>
  <ion-toolbar color="dark">

    <div class="div2">
      <ion-title>
        <img src="../../assets/imagens/logo2.png" class="logo3">
      </ion-title>
    </div>

    <ion-icon slot="end" name="cart" class="css" (click)="Carrinho()"></ion-icon>
    <ion-icon slot="end" name="search" class="css"></ion-icon>


    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="css"></ion-icon>
    <ion-icon slot="start" name="contact" class="css"></ion-icon>


  </ion-toolbar>

  <ion-slides pager="true" style="margin-top: 1px; width: 400px; height: 200px;" [options]="slideOpts">

    <ion-slide>
      <ion-img src="../assets/imagens/v6.jpg"></ion-img>

    </ion-slide>

    <ion-slide>
      <ion-img src="../assets/imagens/v3.jpg"></ion-img>
    </ion-slide>

    <ion-slide>
      <ion-img src="../assets/imagens/v4.jpg"></ion-img>
    </ion-slide>

    <ion-slide>
      <ion-img src="../assets/imagens/v5.jpg"></ion-img>
    </ion-slide>

    <ion-slide>
      <ion-img src="../assets/imagens/v1.jpg"></ion-img>
    </ion-slide>

  </ion-slides>


</ion-header>


<ion-content>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="primary">{{pedido.itens.length}}</ion-badge>
    </ion-fab-button>
  </ion-fab>

  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button (click)="PratoView()">
        <img src="../../assets/imagens/baixa.png" class="logo">
        <ion-label>BaixaCaloria</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="viewPratoVegano()">
        <img src="../../assets/imagens/vegano.png" class="logo">
        <ion-label>Vegano</ion-label>
        <ion-progress-bar></ion-progress-bar>
      </ion-tab-button>

      <ion-tab-button (click)="viewPratoVegetariano()">
        <img src="../../assets/imagens/vegetariano2.png" class="logo">
        <ion-label>Vegetariano</ion-label>
      </ion-tab-button>

    </ion-tab-bar>


  </ion-tabs>
  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let pratovegano of ListaDePratosVegano">
        <ion-card>
          <ion-card-header>
            <img src="{{pratovegano?.imagem}}">
            <ion-card-title class="titleconfig">{{pratovegano?.nome}}</ion-card-title>
            <ion-card-subtitle>{{pratovegano?.descricao}}</ion-card-subtitle>
            <ion-card-subtitle>{{pratovegano?.valor}}</ion-card-subtitle>
          </ion-card-header>

          <div>
            <ion-button (click)="addCarrinho(pratovegano)" color="dark">
              <ion-icon slot="end" name="cart" class="css"></ion-icon>Pedido
            </ion-button>
          </div>
          <ion-icon name="build" (click)="ViewPratoVegano(pratovegano)" size="large"></ion-icon>
          <ion-icon name="trash" (click)="remove(pratovegano)" size="large"></ion-icon>

        </ion-card>

      </ion-col>


    </ion-row>

  </ion-grid>






</ion-content>
