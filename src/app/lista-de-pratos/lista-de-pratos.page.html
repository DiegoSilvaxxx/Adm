<ion-header>
  <ion-toolbar color="dark">

    <div class="div2">
      <ion-title>
        <img src="../../assets/imagens/logo2.png" class="logo3">
      </ion-title>
    </div>

    <ion-icon slot="end" name="cart" class="css"></ion-icon>
    <ion-icon slot="end" name="search" class="css"></ion-icon>

    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>


    <ion-icon (click)="Home()" slot="start" name="arrow-back" class="css"></ion-icon>
    <ion-icon slot="start" name="contact" class="css"></ion-icon>


  </ion-toolbar>


</ion-header>


<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button>
        <img src="../../assets/imagens/baixa.png" class="logo">
        <ion-label>BaixaCaloria</ion-label>
        <ion-progress-bar></ion-progress-bar>
      </ion-tab-button>

      <ion-tab-button (click)="viewPratoVegano()">
        <img src="../../assets/imagens/vegano.png" class="logo">
        <ion-label>Vegano</ion-label>
      </ion-tab-button>

      <ion-tab-button (click)="viewPratoVegetariano()">
        <img src="../../assets/imagens/vegetariano2.png" class="logo">
        <ion-label>Vegetariano</ion-label>
      </ion-tab-button>

    </ion-tab-bar>


  </ion-tabs>
  <ion-grid>
    <ion-row>

      <ion-col size="6" *ngFor="let prato of ListaDePratos">
        <ion-card>
          <ion-card-header>
            <img src="{{prato?.imagem}}">
            <ion-card-title class="titleconfig">{{prato?.nome}}</ion-card-title>
            <ion-card-subtitle>{{prato?.descricao}}</ion-card-subtitle>
            <ion-card-subtitle>{{prato?.valor}}</ion-card-subtitle>

          </ion-card-header>

          <div>
            <ion-button (click)="addCarrinho(prato)" color="dark">Pedido</ion-button>
          </div>

          <ion-icon name="share-alt" (click)="viewPrato(prato)" size="large"></ion-icon>
          <ion-icon name="trash" (click)="remove(prato)" size="large"></ion-icon>

        </ion-card>

      </ion-col>


    </ion-row>

  </ion-grid>






</ion-content>
