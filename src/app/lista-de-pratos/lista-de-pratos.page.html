<ion-header>
  <ion-toolbar color="dark">
    <div>
      <ion-title>NutriXeque</ion-title>
    </div>
    <ion-icon slot="end" name="cart" class="css"></ion-icon>
    <ion-icon slot="end" name="search" class="css"></ion-icon>


    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-icon slot="start" name="arrow-back" class="css"></ion-icon>
    <ion-icon slot="start" name="contact" class="css"></ion-icon>

  
    </ion-toolbar>


</ion-header>


<ion-content>

  <ion-tabs>
    <ion-tab-bar slot="top">
      <ion-tab-button>
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Schedule</ion-label>
        <ion-badge>6</ion-badge>
      </ion-tab-button>
  
      <ion-tab-button (click)="viewPratoVegano()">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Vegano</ion-label>
      </ion-tab-button>
  
      <ion-tab-button  (click)="viewPratoVegetariano()">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Vegetariano</ion-label>
      </ion-tab-button>
  
    </ion-tab-bar>

    
  </ion-tabs>
  <ion-grid>
      <ion-row>
  
        <ion-col size="6" *ngFor="let prato of ListaDePratos">
          <ion-card>
            <ion-card-header>
              <img src="{{prato?.imagem}}">
              <ion-card-title>{{prato?.nome}}</ion-card-title>
              <ion-card-subtitle>{{prato?.descricao}}</ion-card-subtitle>
              <ion-card-subtitle>{{prato?.valor}}</ion-card-subtitle>
  
            </ion-card-header>
         
           <div>
            <ion-button color="dark">Pedido</ion-button>
          </div>
            <ion-icon name="share-alt" (click)="viewPrato(prato)" size="large"></ion-icon>
            <ion-icon name="trash" (click)="remove(prato)" size="large"></ion-icon>
  
          </ion-card>
  
        </ion-col>
  
  
      </ion-row>
  
    </ion-grid>
  





</ion-content>
